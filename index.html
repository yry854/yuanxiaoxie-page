    <h1>元宵节知识</h1>
    <p>
        元宵节，又称上元节或灯节，是中国传统节日之一，时间为农历正月十五。这一天标志着春节的结束，人们会举行各种庆祝活动。元宵节的主要习俗包括吃元宵、赏花灯、猜灯谜和舞龙舞狮。元宵是一种由糯米粉制成的甜点，内馅多为芝麻、豆沙或花生。赏花灯是元宵节最热闹的活动，各地会举办灯会，展示各式各样的花灯。猜灯谜则是将谜语写在灯笼上，供人猜测，既有趣又富有文化内涵。
    </p>
